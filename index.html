<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="icon" href="images/quotes-icon-26-removebg-preview.png" type="image/x-icon">
</head>

<body>
    <div class="container text-center ">

        <div class="row justify-content-center">

            <div class="col-md-10">
                <div class="card mt-1 shadow bg-transparent">
                    <div class="card-body">
                        <h1 class="fw-bold">Quote of the Day</h1>
                        <p class="fs-3">Press the button below to recieve a random quote!</p>
                        <div class="d-flex justify-content-center flex-column">
                            <button onclick="getQuote()" class="btn btn-danger m-auto py-3 px-5 text-capitalize mt-3 shadow">New Quote</button>
                            <p id="getquote" class="text-center my-5 fs-2 bg-light rounded-2"></p>
                        </div>
                    </div>
                </div>
                

            </div>
        </div>




    </div>


    <script src="Js/main.js"></script>
</body>

</html>
